<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" type="text/css" rel="stylesheet">
    <link href="/css/window_svg.css" type="text/css" rel="stylesheet">
    <title>ProfileList</title>
</head>
<body>
<!------------------------------------------------------- Шапка ------------------------------------------------------->
<nav id="header" class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 m-0 p-0 mr-auto" href="/main/profiles">
        <img src="/images/logo.svg" width="32" height="32" class="d-inline-block align-top m-1" alt="...">
        <h2 class="d-inline-block m-0">Admin</h2>
    </a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout">Выход</a>
        </li>
    </ul>
</nav>
<!--------------------------------------------------------------------------------------------------------------------->
<div id="main_body" class="container-fluid">
    <div class="row">
        <!------------------------------------------ Боковая панель ------------------------------------------>
        <nav th:replace="/fragments/side-bar :: admin-left_side_bar"></nav>
        <!---------------------------------------------------------------------------------------------------->

        <!------------------------------------ Область отображения данных ------------------------------------>
        <main id="data" role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="row container-fluid p-0 mt-5">
                <div class="col-6" style="width: 90%; overflow: auto; height: 300px;">
                <table class="table table-sm table-hover overflow-auto">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">id</th>
                            <th scope="col">Артикул</th>
                            <th scope="col">Тип</th>
                            <th scope="col">Вес</th>
                            <th scope="col">Периметр</th>
                            <th scope="col">Эскиз</th>
                            <th scope="col">Jx</th>
                            <th scope="col">Jy</th>
                            <th scope="col">Wx</th>
                            <th scope="col">Wy</th>

                        </tr>
                    </thead>
                    <tbody id="profiles_table" ></tbody>
                </table>
                </div>
                <!-- Форма добавления профиля -->
                <form class="ml-3">
                    <div class="form-group row">
                        <label for="articul" class="col-3 col-form-label">Артикул: </label>
                        <div class="col-9">
                            <input type="email" class="form-control" id="articul">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="weight" class="col-3 col-form-label">Вес: </label>
                        <div class="col-9">
                            <input type="password" class="form-control" id="weight">
                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-auto pt-0">Radios</legend>
                            <div class="col-auto">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        First radio
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        Second radio
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                                    <label class="form-check-label" for="gridRadios3">
                                        Third disabled radio
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group row">
                        <div class="col-sm-2">Checkbox</div>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                    Example checkbox
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <!---------------------------------------------------------------------------------------------------->
    </div>
</div>

    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="/js/getProfiles-admin.js"></script>
    <script src="/js/events/profiles-admin_page.js"></script>
</body>
</html>
