<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <title>Admin</title>
</head>
<body>
<!------------------------------------------------------- Шапка ------------------------------------------------------->
<nav th:replace="fragments/header :: home_header"></nav>
<!--------------------------------------------------------------------------------------------------------------------->
<!------------------------------------------------------- Профили ------------------------------------------------------>
<div class="d-flex justify-content-between py-5">
  <div class="row container-fluid p-0">
    <table class="table table-sm table-hover overflow-auto mx-5">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">id</th>
        <th scope="col">Артикул</th>
        <th scope="col">Тип</th>
        <th scope="col">Вес</th>
        <th scope="col">Периметр</th>
        <th scope="col">Эскиз</th>
        <th scope="col">Jx</th>
        <th scope="col">Jy</th>
        <th scope="col">Wx</th>
        <th scope="col">Wy</th>

      </tr>
      </thead>
      <tbody id="profiles_table" >
      <!-- Заполняется -->
      </tbody>
    </table>
  </div>
  <!---------------------------------------- Форма справа -------------------------------------------------->
  <div class="container p-0 m-0 col-2">
    <div class="position-fixed">
      <h4>
        <span class="text-muted align-middle">Фильтры</span>
      </h4>
      <form id="filter_form">
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <label for="profile_system_select" class="m-0">Система</label>
            <select id="profile_system_select" name="pofile_system" class="form-control ml-3">
              <option selected>Все</option>
              <option value="KP40">КП40</option>
              <option value="KP45">КП45</option>
              <option value="KP50">КП50</option>
            </select>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div class="accordion" id="profile_uses_panel">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Назначение
              </button>
              <div id="collapseOne" class="collapse" data-parent="#profile_uses_panel">
                <div id="profile_uses_data" class="card-body">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sash-window" value="option1">
                    <label class="form-check-label" for="sash-window">Створка окна</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="rack" value="option2">
                    <label class="form-check-label" for="rack">Стойка</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="crossbar" value="option1">
                    <label class="form-check-label" for="crossbar">Ригель</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="frame" value="option2">
                    <label class="form-check-label" for="frame">Рама</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="rack-90" value="option1">
                    <label class="form-check-label" for="rack-90">Стойка угловая 90</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="mort-corner" value="option2">
                    <label class="form-check-label" for="mort-corner">Закладная угловая</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="mort-impost" value="option1">
                    <label class="form-check-label" for="mort-impost">Закладная иппостная</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="tract-window" value="option2">
                    <label class="form-check-label" for="tract-window">Тяга фурнитурная в створку окна</label>
                  </div>
                </div>
              </div>
            </div>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <button type="button" class="btn btn-dark">Применить</button>
            <button type="button" class="btn btn-dark">Сбросить</button>
          </li>
        </ul>
      </form>
      <form id="find_form" class="card p-2 mb-3">
        <div class="input-group">
          <label>
            <input type="text" class="form-control" placeholder="">
          </label>
          <div class="input-group-append">
            <button type="button" class="btn btn-dark">Поиск</button>
          </div>
        </div>
      </form>
      <form id="add_form" class="card p-2">
        <button type="button" class="btn btn-dark">Добавить профиль</button>
      </form>
    </div>
  </div>
</div>
<!--------------------------------------------------------------------------------------------------------------------->

<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="/js/getProfiles-admin.js"></script>
<script src="/js/events/profiles-admin_page.js"></script>
</body>
</html>
